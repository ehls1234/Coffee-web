<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var coworkers = ['egoing','leezche','duru','taeho'];
</script>

<h1>반복문과 배열(Loop & Array)</h1>
<h2>Co workers</h2>
<ul>
    <script>
var i = 0;
while(i < coworkers.length){
    document.write('<li><a href="https://naver.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
    i = i + 1;
}
    </script>
</ul>

</body>
</html>
