<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var coworkers = ['egoing','leezche','duru','taeho'];
</script>

<h1>반복문과 배열(Loop & Array)</h1>
<h2>Co workers</h2>
<ul>
    <script>
var i = 0;
while(i < coworkers.length){
    document.write('<li><a href="https://naver.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
    i = i + 1;
}
    </script>
</ul>

<h1>함수(Function)</h1>

<h2>basic</h2>
<ul>
    <script>
        function two(){
        document.write('<li>2-1</li>');
        document.write('<li>2-2</li>');
    }
        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
        two();
    </script>
</ul>
<h2>매개변수와 인자(Parmeter & Argument)</h2>
<script>
    function onePlusOne(){
    document.write(1+1+'<br>'); 
    }
    onePlusOne();
    function sum(left, right){
        document.write(left+right+'<br>');
    }
    sum(2,3); //5
    sum(3,4); //7

    //sum이라는 함수에 2,3값을 입력해 주는걸 통해서 5라는 값을 출력할 수 있게 됨
    //여기서 2,3을 인자, function sum(left, right) 에서 left, right 가 매개변수
</script>
<h2>되돌려주는 리턴(Return)</h2>
<script>
    function sum2(left, right){return left+right;}
    document.write('<div style="color:red;">'+sum2(2,3)+'</div>');
    document.write('<div style="font-size:3rem;">'+sum2(2,3)+'</div>');
</script>

</body>
</html>
