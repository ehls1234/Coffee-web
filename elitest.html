<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- box vs item -->
    <!-- box(안보이는 영역) -->
    <header></header>
    <footer></footer>
    <section></section>
    <div></div>
    <span></span>

    <!-- item(보이는 영역) -->
    <h1>H1</h1>
    <button>BUTTON</button>


    <!-- <a> anchor tag 링크를 걸때 주로 쓰인다. -->
    <a href="https://google.com" target="_blank">click</a>


    <!-- Block vs Inline -->
    <!-- <p>는 문단을 정의, <b>는 bold(선명한,굵은) -->
    <p>This is a sentence. <b>That</b> is..</p>

    <!-- <span>은 Inline level 줄바꿈X -->
    <p>This is a sentence. <span style="color: blue;">That</span> is..</p>

    <!-- <div>는 Block level 줄바꿈O -->
    <p>This is a sentence. <div style="color: red;">That</div> is..</p>


    <!-- List (ol vs ul) li(list item) -->
    <!-- 숏컷 ol>li*3 그리고 TAB키 / 의미 ol(안에>)li가 (3개 있다*3) -->
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <!-- type은 숫자,로마숫자,ABC등등 순서 항목을 바꿀 수 있다. -->
    <ol type="I">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <!-- reversed는 순번을 거꾸로 만든다. value값을 지정해주지 않아도 작동한다. -->
    <ol type="I" reversed>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    
    <!-- ul은 순번이 따로 없고 설정이 없으면 점의 형식으로 나온다. -->
    <ul>
        <li>안녕하세요</li>
        <li></li>
        <li></li>
    </ul>


    <!-- Input and type 사용자에게 원하는 데이터를 요구해서 받게한다. -->
    <!-- label과 같이 사용된다. 또한 Input과 label은 Inline에 들어간다. -->
    <!-- 한 페이지에 굉장히 많은 input이 있을 수 있기때문에 id(고유 식별자)로 제어한다. -->
    <!-- for에 id를 입력해서 '너는 id(임의)의 label이야'로 지정할 수 있다. -->
    <label for="input_name">Name: </label>
    <!-- Input type color(색상),email(이메일),password(비밀번호),button(버튼),check(체크박스),file(파일 업로드창) -->
    <input id="input_name" type="text">
</body>
</html>
