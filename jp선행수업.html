<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS비교 연산자(operators)와 블리언(Boolean)</h1>
    <p>===</p>
    <p>1===1</p>
<script>
    document.write(1===1);
</script>


    <p>1===2</p>
<script>
    document.write(1===2);
</script>


    <p>1&lt;2</p>
<script>
    document.write(1<2);
</script>



    <h1>조건문(Conditional statements)</h1>
    <h2>program</h2>
    <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
    </script>

    <h2>IF-true</h2>
    <script>
        document.write("1<br>");
        if(true){document.write("2<br>");}
        else {document.write("3<br>");}
        document.write("4<br>");
    </script>

    <h2>IF-false</h2>
    <script>
            document.write("1<br>");
            if(false){document.write("2<br>");}
            else {document.write("3<br>");}
            document.write("4<br>");
    </script>


    <h1>배열(Array)</h1>
    <h2>문법(syntax)</h2>
    <script>
       var testing1 = ["egoing", "leezche"];
    </script>
    <h2>get</h2>
    <script>
        document.write(testing1[0]);
        document.write(testing1[1]);
    </script>


    <h2>add</h2>
    <script>
        testing1.push('duru');
        testing1.push('taeho');
    </script>


    <h2>count</h2>
    <script>
        document.write(testing1.length);
    </script>


<h1>반복문(loop)</h1>
<ul>
    <script>
        document.write('<li>1</li>');
        var i = 0;
        while(i < 3){
        document.write('<li>2</li>');
        document.write('<li>3</li>');
        i = i + 1;
        }
        document.write('<li>4</li>');
    </script>
</ul>

</body>
</html>
